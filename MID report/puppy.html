    <main>
        <section class="dog-container">
            <!-- 第一種狗狗 -->
            <div class="dog-card">

                <h2>黃金獵犬</h2>
                <p>黃金獵犬溫順且聰明，是許多家庭的理想伴侶。</p>
            </div>
            <!-- 第二種狗狗 -->
            <div class="dog-card">
                <img src="https://tse4.mm.bing.net/th?id=OIP.aU4N4Nb1ktvndVOQpOms5AHaJa&pid=Api&P=0&h=180" alt="哈士奇">

                <p>哈士奇以它的冰藍眼睛和狼般的外貌而聞名，活潑又有趣。</p>
            </div>
            <!-- 第三種狗狗 -->
            <div class="dog-card">

            </div>

            <div class="dog-card">
                <img src="https://tse2.mm.bing.net/th?id=OIP.eTJK6iL5A_ifGtsjFtpyAQHaJX&pid=Api&P=0&h=180" alt="法國鬥牛犬">

                <p>法國鬥牛犬小巧可愛，非常適合城市生活。</p>
            </div>
            <!-- 第五種狗狗 -->
            <div class="dog-card">
                <img src="https://tse2.mm.bing.net/th?id=OIP.RKzMNllH8rhtBwBqzYd09wHaE8&pid=Api&P=0&h=180" alt="柴犬">

                <p>柴犬有著微笑的表情和獨立的性格，是日本的國寶犬。</p>

            <div class="dog-card">

                <h2>邊境牧羊犬</h2>
                <p>邊境牧羊犬被認為是世界上最聰明的狗狗之一，精力充沛。</p>
